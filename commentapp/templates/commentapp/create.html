{% load bootstrap4 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4"> <!-- mb-4: margin-bottom 4배 -->
        <h4><b>Comment Create</b></h4>
    </div>
    <form action="{% url 'commentapp:create' %}" method="post"> <!-- accountapp 내 create로 라우팅 -->
    {% csrf_token %}
    {% bootstrap_form form %}

    {% if user.is_authenticated %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    {% else %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-dark rounded-pill col-6 mt-3">
            Login
        </a>
    {% endif %}

    <input type="hidden" name="article_pk" value="{{ article.pk }}">
    </form>
</div>
{% endblock %}
