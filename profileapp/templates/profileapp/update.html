{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

 <div style="text-align: center; max-width: 500px; margin: 4rem auto">
     <div class="mb-4"> <!-- mb-4: margin-bottom 4ë°° -->
         <h4>Update Profile</h4>
     </div>
     <form action="{% url 'profileapp:update' pk=target_user.profile.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
     </form>
 </div>
{% endblock %}
