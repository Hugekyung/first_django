{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

 <div style="text-align: center; max-width: 500px; margin: 4rem auto">
     <div class="mb-4"> <!-- mb-4: margin-bottom 4배 -->
         <h4><b>Profile create</b></h4>
     </div>
     <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data"가 있어야 이미지 저장을 할 수 있다 -->
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
     </form>
 </div>
{% endblock %}
